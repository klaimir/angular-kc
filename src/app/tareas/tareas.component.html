<div class="container">
  <div class="row">
    <div class="col-12">
      <kc-item (evtAdd)="addTareas($event)"></kc-item>
      <!-- Mensajes de Ã©xito/errores -->
      <div *ngIf="succesMessage" class="alert alert-success" role="alert">
        <strong>{{ succesMessage }}</strong>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>{{ errorMessage }}</strong>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <kc-lista [taskList]="taskList" (evtDelete)="deleteTask($event)"></kc-lista>
    </div>
  </div>
</div>
