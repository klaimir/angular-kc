<div class="card">
  <div class="card-header">Listado de tareas</div>
  <div class="card-body">
    <ul>
      <li *ngFor="let task of taskList">
        {{ task.taskName }} -
        <button type="button" (click)="btnDelete(task.index)" class="btn btn-danger">
          Borrar
        </button>
      </li>
    </ul>
  </div>
</div>
